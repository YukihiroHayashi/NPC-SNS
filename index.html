<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Twitter</title>

    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="ui massive segment">
            <h1 class="ui blue header">
                <i aria-hidden="true" class="settings icon"></i>
                <div class="content">
                    NPC Twitter
                    <div class="ui sub blue header">Customers, society, and the future ahead</div>
                </div>
            </h1>
            <div class="ui divider"></div>
        </div>
    </div>
    <div class="frame">
        <div class="disp-left">
            <div class="ui segment">
                <div class="ui vertical menu">
                    <a class="item">Home</a>
                    <a class="item">
                        <div class="ui blue label">22</div>
                        Notifications
                    </a>
                </div>
                <button class="ui blue inverted button">
                    <i aria-hidden="true" class="twitter icon"></i>
                    Tweet
                </button>
            </div>
        </div>
        <div class="disp-center">
            <div class="ui segment">
                <p>Main</p>
            </div>
        </div>
        <div class="disp-right">
            <div class="ui segment">
                <p>Search</p>
            </div>
        </div>
    </div>
</body>

</html>
