<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Twitter</title>

    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="ui massive segment">
            <h1 class="ui blue header">
                <i aria-hidden="true" class="twitter icon"></i>
                <div class="content">
                    NPC Twitter
                    <div class="ui sub blue header">Customers, society, and the future ahead</div>
                </div>
            </h1>
            <div class="ui divider"></div>
        </div>
    </div>
    <div class="frame">
        <div class="disp-left">
            <div class="ui segment disp-height">
                <div class="ui vertical menu">
                    <a class="item">Home</a>
                    <a class="item">
                        <div class="ui blue label">22</div>
                        Notifications
                    </a>
                    <a class="item">Profile</a>
                    <a class="item">Draft</a>
                </div>
                <button class="ui blue inverted button">
                    <i aria-hidden="true" class="twitter icon"></i>
                    Tweet
                </button>
            </div>
        </div>
        <div class="disp-center">
            <div class="ui segment disp-height">
                <div class="ui form">
                    <div class="field">
                        <label for="form-textarea-control-opinion">Tweet</label>
                        <textarea placeholder="What are you up to?" id="form-textarea-control-opinion"
                            rows="3"></textarea>
                    </div>
                    <div class="field tweet-button">
                        <button class="ui disabled grey button">Draft</button>
                        <button class="ui disabled blue button">Tweet</button>
                    </div>
                </div>
                <div class="" style="max-height: 70vh; overflow-y: scroll; margin-top: 5%;">
                    <table class="ui single line table">
                        <tbody class="">
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The first tweet</p>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The second tweet</p>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The third tweet</p>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The four tweet</p>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The five tweet</p>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The six tweet</p>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="">
                                    <a class="ui label">
                                        <img src="img/Profile.jpg" class="ui avatar right spaced image" />
                                        Elliot
                                    </a>
                                    <p>The seven tweet</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="disp-right">
            <div class="ui segment disp-height">
                <div class="six wide column">
                    <div fallbackElement="[object Object]" class="ui search">
                        <div class="ui icon input">
                            <input type="text" value="" tabindex="0" class="prompt" autocomplete="off" />
                            <i aria-hidden="true" class="search icon"></i>
                        </div>
                        <div class="results transition">
                            <div class="message empty">
                                <div class="header">No results found.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
